<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PERFECT COMPUTERS</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    overflow-x: hidden;
  }
  header {
    text-align: center;
    padding: 20px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    font-size: 1.8em;
    font-weight: bold;
    letter-spacing: 2px;
  }
  .login-box, .brands, .models {
    display: none;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    padding: 20px;
  }
  .login-box.active, .brands.active, .models.active {
    display: flex;
  }
  .login {
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
  }
  .login input {
    display: block;
    margin: 10px 0;
    padding: 10px;
    width: 220px;
    border: none;
    border-radius: 8px;
  }
  .login button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #00bcd4;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  .login button:hover {
    background: #0097a7;
  }
  .brand {
    background: rgba(255,255,255,0.1);
    width: 180px;
    margin: 10px;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    transition: 0.3s;
  }
  .brand:hover {
    background: rgba(255,255,255,0.2);
    transform: scale(1.05);
  }
  .model-card {
    background: rgba(255,255,255,0.1);
    width: 260px;
    margin: 10px;
    border-radius: 15px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
  }
  .model-card img {
    width: 100%;
    height: 150px;
    border-radius: 10px;
    object-fit: cover;
  }
  form {
    margin-top: 10px;
    text-align: left;
  }
  form input, form textarea {
    width: 100%;
    margin: 5px 0;
    padding: 8px;
    border: none;
    border-radius: 8px;
  }
  form label {
    font-size: 0.9em;
  }
  .send-btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: #00bcd4;
    color: white;
    margin-top: 10px;
    cursor: pointer;
  }
  .send-btn:hover {
    background: #0097a7;
  }
  .back-btn {
    margin: 20px;
    padding: 8px 16px;
    border: none;
    border-radius: 8px;
    background: #ff5722;
    color: white;
    cursor: pointer;
  }
  .camera-label {
    display: inline-block;
    background: #607d8b;
    padding: 8px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 5px;
  }
  input[type="file"] {
    display: none;
  }
</style>
</head>
<body>
<header>PERFECT COMPUTERS</header>

<!-- LOGIN PAGE -->
<div class="login-box active">
  <div class="login">
    <h2>Owner Login</h2>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p style="font-size:12px;margin-top:10px;color:#ccc;">Username: 1 | Password: 55</p>
  </div>
</div>

<!-- BRANDS PAGE -->
<div class="brands">
  <div class="brand" onclick="openModels('HP')">HP</div>
  <div class="brand" onclick="openModels('Dell')">Dell</div>
  <div class="brand" onclick="openModels('Lenovo')">Lenovo</div>
  <div class="brand" onclick="openModels('Asus')">Asus</div>
  <div class="brand" onclick="openModels('Acer')">Acer</div>
</div>

<!-- MODELS PAGE -->
<div class="models" id="modelsPage">
  <button class="back-btn" onclick="goBack()">‚Üê Back</button>
  <div id="modelsContainer" style="display:flex;flex-wrap:wrap;justify-content:center;"></div>
</div>

<script>
const loginBox = document.querySelector('.login-box');
const brands = document.querySelector('.brands');
const modelsPage = document.querySelector('.models');
const modelsContainer = document.getElementById('modelsContainer');

function login() {
  const u = document.getElementById('user').value;
  const p = document.getElementById('pass').value;
  // üëâ Replace credentials here later
  if(u === '1' && p === '55'){
    loginBox.classList.remove('active');
    brands.classList.add('active');
  } else {
    alert('Invalid Credentials');
  }
}

function goBack(){
  modelsPage.classList.remove('active');
  brands.classList.add('active');
}

function openModels(brand){
  brands.classList.remove('active');
  modelsPage.classList.add('active');
  modelsContainer.innerHTML = '';
  const sampleModels = [
    {model:'Model A', img:'https://via.placeholder.com/300x150?text=' + brand + '+Model+A'},
    {model:'Model B', img:'https://via.placeholder.com/300x150?text=' + brand + '+Model+B'},
    {model:'Model C', img:'https://via.placeholder.com/300x150?text=' + brand + '+Model+C'}
  ];
  sampleModels.forEach(m=>{
    const card = document.createElement('div');
    card.className='model-card';
    card.innerHTML = `
      <img src="${m.img}" alt="${brand} ${m.model}">
      <form onsubmit="event.preventDefault(); alert('Message sent to PERFECT COMPUTERS'); this.reset();">
        <label>Laptop Company</label>
        <input type="text" value="${brand}" readonly>
        <label>Model No</label>
        <input type="text" value="${m.model}">
        <label>Series</label>
        <input type="text" placeholder="Enter Series">
        <label>Mobile No</label>
        <input type="tel" placeholder="Enter Mobile Number" required>
        <label>Issue</label>
        <textarea rows="2" placeholder="Describe the issue..."></textarea>
        <label><input type="checkbox"> Repaired Before?</label><br>
        <label class="camera-label">üì∑ Upload Picture
          <input type="file" accept="image/*" capture="camera">
        </label>
        <button class="send-btn" type="submit">Send</button>
      </form>
    `;
    modelsContainer.appendChild(card);
  });
}
</script>
</body>
</html>
